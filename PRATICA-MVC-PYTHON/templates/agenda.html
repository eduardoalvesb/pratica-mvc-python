    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                color: #333;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background-color: #fff;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 500px;
            }
            h1 {
                text-align: center;
                color: blueviolet;
            }
            input[type="text"],
            input[type="date"] {
                width: calc(100% - 20px);
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
            }
            button {
                width: 100%;
                padding: 10px;
                background-color: blueviolet;
                color: #fff;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
            }
            button:hover {
                background-color: blueviolet;
            }
            .lista-de-tarefas {
                margin-top: 20px;
            }
            .tarefa {
                background-color: #f1f1f1;
                padding: 12px;
                margin: 8px 0;
                border-radius: 4px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .tarefa button {
                background-color: #e74c3c;
                font-size: 12px;
                padding: 6px;
                border-radius: 4px;
                border: none;
                color: white;
                cursor: pointer;
            }
            .tarefa button:hover {
                background-color: #c0392b;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Minha Agenda</h1>
            <input id="tarefa" type="text" placeholder="Digite a tarefa">
            <input id="data" type="date">
            <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
            <div id="lista-de-tarefas" class="lista-de-tarefas"></div>
        </div>

    <script>
        let afazeres;
        let afazeresSalvos = JSON.parse(localStorage.getItem("afazeres"));
        if (Array.isArray(afazeresSalvos)) {
            afazeres = afazeresSalvos;
        } else {
            afazeres = [];
        }

        function salvarTarefas() {
            localStorage.setItem("afazeres", JSON.stringify(afazeres));
        }

        function adicionarTarefa() {
            const caixaDeTexto = document.getElementById("tarefa"); 
            const dataSelecionada = document.getElementById("data");
            const tarefa = caixaDeTexto.value;
            const data = dataSelecionada.value;
            
            // Verifica se a tarefa e a data foram preenchidas
            if (tarefa && data) {
                afazeres.push({
                    nome: tarefa,
                    id: Date.now(),
                    data: data
                });

                // Limpa os campos ap√≥s adicionar a tarefa
                caixaDeTexto.value = "";
                dataSelecionada.value = "";

                renderizar();
                salvarTarefas();
            } else {
                alert("Por favor, preencha a tarefa e a data.");
            }
        }

        function renderizar() {
            document.getElementById("lista-de-tarefas").innerHTML = "";

            afazeres.forEach(function(tarefa) {
                const botao = document.createElement("button");
                botao.innerText = "Apagar";
                botao.id = tarefa.id;
                botao.onclick = removerTarefa;

                const elemento = document.createElement("div");
                elemento.classList.add("tarefa");
                elemento.innerHTML = `${tarefa.nome} <strong>Data: ${tarefa.data}</strong>`;
                elemento.appendChild(botao);

                const listaDeTarefas = document.getElementById("lista-de-tarefas");
                listaDeTarefas.appendChild(elemento);
            });
        }

        function removerTarefa(evento) {
            const botao = evento.target;
            const id = botao.id;
            afazeres = afazeres.filter(function(tarefa) {
                return tarefa.id != id;
            });
            renderizar();
            salvarTarefas();
        }

        renderizar();
    </script>
    </body>
    </html>
